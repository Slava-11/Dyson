<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="src/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="src/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="src/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="src/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="theme-color" content="#ffffff" />
    <title>First-Option</title>
  </head>
  <body>
    <main class="prelanding">
      <div class="prelanding-container">
        <section class="prelanding__content">
          <h1 class="prelanding__title app-title-h1">Win a Dyson Vacuum!</h1>
          <p class="prelanding__text app-title-p">
            Enter for a chance to win a brand new Dyson vacuum cleaner!
          </p>
          <form class="prelanding__blank" action="" method="post">
            <input
              class="prelanding__blank-contact app-input"
              type="text"
              name="name"
              placeholder="Full Name"
              required
            />
            <input
              class="prelanding__blank-contact app-input"
              type="email"
              name="email"
              placeholder="Email Address"
              required
            />
            <button class="prelanding__blank-button app-button" type="submit">
              Enter Sweepstakes
            </button>
          </form>
        </section>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
